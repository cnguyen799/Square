<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Square Hero Game</title>
    <style>
        canvas {
            border: 2px solid #333;
            display: block;
            margin: 20px auto;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
        }
        h1 {
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            font-weight: 300;
        }
        p {
            color: #888;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Square Hero Game</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <p>Use WASD keys to move the square hero</p>
    <script src="scripts.js"></script>
</body>
</html>
